<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <style type="text/css">
    body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
    #allmap{height:500px;width:100%;}
    #r-result{width:100%; font-size:14px;}
  </style>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=Dd8MBYGxLhUqgMCpQTO218uZ"></script>
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
  <title>城市名定位</title>
</head>
<body>
  <div id="allmap"></div>
  <div id="r-result">
    城市名: <input id="cityName" type="text" style="width:100px; margin-right:10px;" />
    <input type="button" value="查询" onclick="theLocation()" />
    <input type="text" id="address"/>  
  </div>
</body>
</html>
<script type="text/javascript">
  // 百度地图API功能
  var map = new BMap.Map("allmap");
  var point = new BMap.Point(116.331398,39.897445);
  map.centerAndZoom(point,11);
  map.enableScrollWheelZoom();   
  //启用滚轮放大缩小，默认禁用
  map.enableContinuousZoom();   
   //启用地图惯性拖拽，默认禁用
   
   //获取当前位置
   function myFun(result){
    var cityName = result.name;
    map.setCenter(cityName);
    alert("当前定位城市:"+cityName);
    }
  var myCity = new BMap.LocalCity();
  myCity.get(myFun);

  function theLocation(){
    var city = document.getElementById("cityName").value;
    if(city != ""){
      map.centerAndZoom(city,11);// 用城市名设置地图中心点
    }
  }
  var geocoder= new BMap.Geocoder(); 
    map.addEventListener("click",function(e){ //给地图添加点击事件

        geocoder.getLocation(e.point,function(rs){
            $('#address').val(rs.address)
        });

    });
</script>
